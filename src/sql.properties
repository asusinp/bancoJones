cliente.login = SELECT * FROM clientes WHERE contraseña=md5(?) AND dni=?;
cliente.refresh = SELECT * FROM clientes WHERE dni=?;
cliente.register = INSERT INTO clientes VALUES (?, ?, ?, TO_DATE(?, 'DD-MM-YYYY'), ?::character(1), ?, ?, md5(?));
